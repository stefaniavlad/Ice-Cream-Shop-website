<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="buynow.css" />
</head>
<body>
    <section class="header-page">
        <div class="go-back">
            <a href="index.html">
                <button class="btn-goback">< Go back</button>
            </a>
        </div>
        <div class="buy-form">
            
            <form class="wrapper">
                <h1 class="order-ice-cream">Order Ice Cream Now</h1>
                <div class= "input-box">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                
                <div class= "input-box">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br><br>
                </div>
                
                <div class= "input-box">
                    <label for="phone">Enter your phone number:</label><br>
                    <input type="tel" id="phone" name="phone" required><br><br>
                </div>

                <div class= "input-box">
                    <label for="email">Enter your email:</label><br>
                    <input type="email" id="email" name="email"><br><br>
                </div>
                <br>
                
                <div class= "input-box">
                    <label for="flavor">Choose your flavor:</label><bt></bt><br>
                    <select name="flavor" id="flavor">
                        <option value="vanilla">Vanilla - $3.50</option>
                        <option value="chocolate">Chocolate - $4.50</option>
                        <option value="pistachio">Pistachio - $7.50</option>
                        <option value="berries">Berries - $3.50</option>
                        <option value="latte">Latte - $5.50</option>
                        <option value="cappucino">Cappucino - $4.50</option>
                        <option value="chocoloatemilkshake">Chocolate Milkshake - $7.50</option>
                        <option value="vanillamilkshake">Vanilla Milkshake - $7.50</option>
                    </select>
                </div>
                <br>
                <div class= "input-box">
                    <label for="number">Enter quantity:</label><br>
                    <input type="number" id="number" name="number"><br><br><br>
                </div><br>

                <input class = "btn" type="submit" value="Submit"><br>
                <p class="text">If you click the "Submit" button, the order will be sent.</p>
              </form> 
              
        </div>
    </section>
    
</body>
</html>
